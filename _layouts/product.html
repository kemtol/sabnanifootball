---
layout: default
---

<section class="single_product_details_area d-flex align-items-center">

        <!-- Single Product Thumb -->
        <div class="single_product_thumb clearfix">
            <div class="product_thumbnail_slides owl-carousel owl-theme owl-loaded">
                
                
                
            <div class="owl-stage-outer"><div class="owl-stage" style="transform: translate3d(-5120px, 0px, 0px); transition: all 1s ease 0s; width: 8960px;"><div class="owl-item cloned" style="width: 1280px; margin-right: 0px;"><img src="img/product-img/product-big-2.jpg" alt=""></div><div class="owl-item cloned" style="width: 1280px; margin-right: 0px;"><img src="img/product-img/product-big-3.jpg" alt=""></div><div class="owl-item" style="width: 1280px; margin-right: 0px;"><img src="img/product-img/product-big-1.jpg" alt=""></div><div class="owl-item" style="width: 1280px; margin-right: 0px;"><img src="img/product-img/product-big-2.jpg" alt=""></div><div class="owl-item active" style="width: 1280px; margin-right: 0px;"><img src="img/product-img/product-big-3.jpg" alt=""></div><div class="owl-item cloned" style="width: 1280px; margin-right: 0px;"><img src="img/product-img/product-big-1.jpg" alt=""></div><div class="owl-item cloned" style="width: 1280px; margin-right: 0px;"><img src="img/product-img/product-big-2.jpg" alt=""></div></div></div><div class="owl-controls"><div class="owl-nav"><div class="owl-prev" style=""><img src="img/core-img/long-arrow-left.svg" alt=""></div><div class="owl-next" style=""><img src="img/core-img/long-arrow-right.svg" alt=""></div></div><div class="owl-dots" style="display: none;"></div></div></div>
        </div>

        <!-- Single Product Description -->
        <div class="single_product_desc clearfix">
            <span>mango</span>
            <a href="cart.html">
                <h2>{{ page.title }}</h2>
            </a>
            <p class="product-price"><span class="old-price">$65.00</span> $49.00</p>
            {{ content }}

            <!-- Form -->
            <form class="cart-form clearfix" method="post">
                <!-- Select Box -->
                <div class="select-box d-flex mt-50 mb-30">
                    <select name="select" id="productSize" class="mr-5" style="display: none;">
                        <option value="value">Size: XL</option>
                        <option value="value">Size: X</option>
                        <option value="value">Size: M</option>
                        <option value="value">Size: S</option>
                    </select><div class="nice-select mr-5" tabindex="0"><span class="current">Size: XL</span><ul class="list"><li data-value="value" class="option selected">Size: XL</li><li data-value="value" class="option">Size: X</li><li data-value="value" class="option">Size: M</li><li data-value="value" class="option">Size: S</li></ul></div>
                    <select name="select" id="productColor" style="display: none;">
                        <option value="value">Color: Black</option>
                        <option value="value">Color: White</option>
                        <option value="value">Color: Red</option>
                        <option value="value">Color: Purple</option>
                    </select><div class="nice-select" tabindex="0"><span class="current">Color: Black</span><ul class="list"><li data-value="value" class="option selected">Color: Black</li><li data-value="value" class="option">Color: White</li><li data-value="value" class="option">Color: Red</li><li data-value="value" class="option">Color: Purple</li></ul></div>
                </div>
                <!-- Cart & Favourite Box -->
                <div class="cart-fav-box d-flex align-items-center">
                    <!-- Cart -->
                    <button type="submit" name="addtocart" value="5" class="btn essence-btn">Add to cart</button>
                    <!-- Favourite -->
                    <div class="product-favourite ml-4">
                        <a href="#" class="favme fa fa-heart"></a>
                    </div>
                </div>
            </form>
        </div>
    </section>
