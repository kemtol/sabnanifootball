---
layout: default
---

<style>
    .product-description img{
        display:none;
    }
</style>    
<section class="single_product_details_area d-flex align-items-center">

    <!-- Single Product Thumb -->
    <div class="single_product_thumb clearfix">
        <div class="product_thumbnail_slides owl-carousel">
            <img src="http://sabnani.co.id//uploads/jersey-1.jpg" id="thumb1" alt="">
            <img src="http://sabnani.co.id//uploads/jersey-2.jpg" id="thumb2" alt="">
        </div>
    </div>

    <!-- Single Product Description -->
    <div class="single_product_desc clearfix">
        <span>TEAMWEAR</span>
        <a href="cart.html">
            <h2>{{ page.title }}</h2>
        </a>
        <p class="product-price"><span class="old-price">Rp {{ page.price }}</span> Rp {{ page.saleprice }}</p>
        <div class="product-description">
            {{ content }}
        </div>

        <!-- Form -->
        <form class="cart-form clearfix" method="post">
            <!-- Select Box -->
            <div class="select-box d-flex mt-50 mb-30">
                <select name="select" id="productSize" class="mr-5" style="display: none;">
                    <option value="value">Size: XL</option>
                    <option value="value">Size: X</option>
                    <option value="value">Size: M</option>
                    <option value="value">Size: S</option>
                </select><div class="nice-select mr-5" tabindex="0"><span class="current">Size: XL</span><ul class="list"><li data-value="value" class="option selected">Size: XL</li><li data-value="value" class="option">Size: X</li><li data-value="value" class="option">Size: M</li><li data-value="value" class="option">Size: S</li></ul></div>
                <select name="select" id="productColor" style="display: none;">
                    <option value="value">Color: Black</option>
                    <option value="value">Color: White</option>
                    <option value="value">Color: Red</option>
                    <option value="value">Color: Purple</option>
                </select><div class="nice-select" tabindex="0"><span class="current">Color: Black</span><ul class="list"><li data-value="value" class="option selected">Color: Black</li><li data-value="value" class="option">Color: White</li><li data-value="value" class="option">Color: Red</li><li data-value="value" class="option">Color: Purple</li></ul></div>
            </div>
            <!-- Cart & Favourite Box -->
            <div class="cart-fav-box d-flex align-items-center">
                <!-- Cart -->
                <button type="submit" name="addtocart" value="5" class="btn essence-btn">Pesan</button>
            </div>
        </form>
    </div>
</section>
<script>
  $(function() {
  // inject carousel untuk gambar di halaman ini
      var i = 1;
      $(".product-description img").each(function( index ) {
        var img = "{{site.url}}/" + $(this).attr("src");
        console.log(img);
        $('#thumb' + i).attr("src",img);
        i++;
      });  
  });
</script>
