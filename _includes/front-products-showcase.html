<section class="new_arrivals_area section-padding-10 clearfix">
      <div class="container d-none">
          <div class="row">
              <div class="col-12">
                  <div class="section-heading text-center">
                      <h2>Popular Products</h2>
                  </div>
              </div>
          </div>
      </div>

      <div class="container">
          <div class="row">
              <div class="col-12">
                  <div class="popular-products-slides owl-carousel">

                        
                        {% for item in site.product %}
                        <!-- Single Product -->
                        <div class="single-product-wrapper">
                          <!-- Product Image -->
                          <div class="product-img">
                              <img src="{{ item.cover }}" alt="">
                              <!-- Hover Thumb -->
                              <img class="hover-img" src="{{ item.cover }}" alt="">
                          </div>
                          <!-- Product Description -->
                          <div class="product-description">
                              <span class="d-none">{{item.categories}}</span>
                              <a href="single-product-details.html">
                                  <h6>{{ item.title }}</h6>
                              </a>
                              <p class="product-price">Rp {{item.price}}</p>
                          </div>
                        </div>
                        {% endfor %}
                        
                  </div>
              </div>
          </div>
      </div>
  </section>
